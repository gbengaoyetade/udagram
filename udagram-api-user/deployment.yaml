apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-user
  labels:
    app: backend-user
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-user
  template:
    metadata:
      labels:
        app: backend-user
    spec:
      containers:
        - name: backend-user
          image: gbengaps/udagram-api-user:v1
          ports:
            - containerPort: 80
          volumeMounts:
            - name: microservice-volume
              mountPath: '/etc/microservice-volume'
      volumes:
        - name: microservice-volume
          secret:
            secretName: microservice-secret
